<ion-header no-border class="header-custom">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let item of [0,1,2,3,4,5,6]">
      <ion-thumbnail slot="start" class="ion-margin-top">
        <skeleton-element height="50px" width="50px" rounded="true"></skeleton-element>
      </ion-thumbnail>
      <ion-label>
        <skeleton-element></skeleton-element>
        <skeleton-element height="8px" width="67%"></skeleton-element>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <skeleton-element width="100px"></skeleton-element>
    </ion-list-header>
    <ion-item lines="none" *ngFor="let item of [0,1,2,3,4,5,6]">
      <ion-thumbnail slot="start" class="ion-margin-top">
        <skeleton-element height="50px" width="50px" borderRadius="2px"></skeleton-element>
      </ion-thumbnail>
      <ion-label>
        <skeleton-element></skeleton-element>
        <skeleton-element height="8px" width="50%"></skeleton-element>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
