<ion-header no-border class="header-custom">
  <ion-toolbar color="facebook" class="toolbar-search">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="chatbubbles" slot="icon-only" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-muted">
  <ion-list>
    <ion-item lines="none" class="ion-margin-top">
      <ion-avatar slot="start">
        <skeleton-element height="36px" width="36px" rounded="true"></skeleton-element>
      </ion-avatar>
      <ion-label>
        <skeleton-element height="16px" width="67%"></skeleton-element>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <skeleton-element width="60px" inline></skeleton-element>
          </ion-col>
          <ion-col text-center>
            <skeleton-element width="60px" inline></skeleton-element>
          </ion-col>
          <ion-col text-center>
            <skeleton-element width="60px" inline></skeleton-element>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <skeleton-element width="50px"></skeleton-element>
    </ion-list-header>
    <ion-item lines="none" >
      <skeleton-element *ngFor="let i of [0,1,2,3,4,5,6]" height="56px" width="56px" rounded="true" inline="true" style="margin-right: 4px"></skeleton-element>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <skeleton-element height="36px" width="36px" rounded="true"></skeleton-element>
      </ion-avatar>
      <ion-label>
        <skeleton-element height="16px"></skeleton-element>
        <skeleton-element height="8px" width="67%"></skeleton-element>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <skeleton-element height="14px"></skeleton-element>
        <skeleton-element height="14px"></skeleton-element>
        <skeleton-element width="67%"></skeleton-element>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <skeleton-element height="180px" noAnimated="true"></skeleton-element>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <skeleton-element height="36px" width="36px" rounded="true"></skeleton-element>
      </ion-avatar>
      <ion-label>
        <skeleton-element height="16px"></skeleton-element>
        <skeleton-element height="8px" width="67%"></skeleton-element>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <skeleton-element height="14px"></skeleton-element>
        <skeleton-element height="14px"></skeleton-element>
        <skeleton-element width="67%"></skeleton-element>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="white">

  </ion-toolbar>
</ion-footer>
